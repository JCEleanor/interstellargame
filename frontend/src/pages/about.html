<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./about.css" />
  </head>
  <body>
    <div class="container about-c">
      <div class="server-title">
        <div class="server-text">
          <p class="littile-title fontcolor-w">關於星際漫遊</p>
          <p class="title2 fontcolor-w">服務項目、場地租借、桌遊訂購</p>
        </div>
        <div class="server-icon">
          <img
            class="earth a-downup"
            src="./image/svg/about_bg-earth.svg"
            alt=""
          />
        </div>
      </div>
      <div class="server-items">
        <div class="si-pic">
          <img src="./image/jpg/about_01.jpg" alt="" />
        </div>
        <div class="si-content">
          <p class="si-title littile-title fontcolor-b">服務項目</p>
          <p class="content-text si-text fontcolor-b">
            門市除了專業的解說人員及舒適的空間，控延伸許多種進階服務項目。包含揪團留言板與桌遊產品訂購。
          </p>
        </div>
      </div>
      <div class="venue-rental">
        <div class="introdution-box">
          <div class="ib-title">
            <p class="title2 title-bg fontcolor-w">場地租借</p>
          </div>
          <div class="ib-content">
            <p class="content-text border-bg fontcolor-w">
              門市有著整潔、乾淨、明亮的環境，適合親子同樂也是好友相約的好所在。各種遊戲的玩法都有點元的親切說明，我們秉持著帶給客人最大歡樂的宗旨。
            </p>
            <button type="button" class="btn btn-booking fontcolor-w">
              立即預約
            </button>
          </div>
        </div>
        <div class="vr-pic">
          <img src="./image/jpg/about_venue-01.jpg" alt="" />
        </div>
      </div>
      <div class="boardgame-ordering">
        <div class="bgo-pic">
          <img src="./image/jpg/about_bgordering-01.jpg" alt="" />
        </div>
        <div class="introdution-box bgo-box">
          <div class="ib-title">
            <p class="title2 title-bg fontcolor-w">桌遊訂購</p>
          </div>
          <div class="ib-content">
            <p class="content-text border-bg fontcolor-w">
              不論是指定商品或是您的特定需求，我們將盡力達成!且提供種類豐富的遊戲種類，讓您購買到理想的遊戲。
            </p>
            <button type="button" class="btn btn-shop fontcolor-w">
              購買遊戲
            </button>
          </div>
        </div>
      </div>
      <div class="fqa">
        <div class="fqa-title">
          <p class="title fontcolor-b">常見 Q&A</p>
        </div>
        <div class="fqa-bookmark">


          <ul class="click-title">
            <li class="click-vr">
              <a class="vr-a fqa-click" href="#vr">場地 Q&A</a>
            </li>
            <li class="click-bo">
              <a class="bo-a fqa-click" href="#bo">訂購 Q&A</a>
            </li>
          </ul>
          <div class="content-group">
            <div id="vr" class="con-g fqa-content1">
              <img class="fqa-block" src="./image/png/about_vr-Q1.png" alt="" />
              <img class="fqa-block" src="./image/png/about_vr-Q2.png" alt="" />
              <img class="fqa-block" src="./image/png/about_vr-Q3.png" alt="" />
              <img class="fqa-block" src="./image/png/about_vr-Q4.png" alt="" />
            </div>
            <div id="bo" class="con-g fqa-content2">
              <img class="fqa-block" src="./image/png/about_bo-Q1.png" alt="" />
              <img class="fqa-block" src="./image/png/about_bo-Q2.png" alt="" />
              <img class="fqa-block" src="./image/png/about_bo-Q3.png" alt="" />
              <img class="fqa-block" src="./image/png/about_bo-Q4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="store-location">
        <div class="sl-title">
          <p class="title foncolor-b">門市位置</p>
        </div>
        <div class="sl-group">
          <input
            type="radio"
            name="panel-radio"
            id="sl-1"
            class="sl-control"
            checked
          />
          <input type="radio" name="panel-radio" id="sl-2" class="sl-control" />
          <div class="sl-namegroup">
            <label class="sl-name fontcolor-w" for="sl-1">台北大安店</label>
            <label class="sl-name fontcolor-w" for="sl-2">台北松山店</label>
          </div>
          <div class="sl-mapgroup">
            <div class="sl-map sl-1">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.084002936476!2d121.55161311537873!3d25.031223144555838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abcc810abcbb%3A0x81fc11febc2ebcfe!2zMTA25Y-w5YyX5biC5aSn5a6J5Y2A6YCa5YyW6KGXMjjlt7cy6Jmf!5e0!3m2!1szh-TW!2stw!4v1626622510640!5m2!1szh-TW!2stw"
                width="550"
                height="240"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
            <div class="sl-map sl-2">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.6242809078517!2d121.54862491537892!3d25.04682164393057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abc30cba3463%3A0x7ff346aa633ba9e1!2zMTA15Y-w5YyX5biC5p2-5bGx5Y2A5YWr5b636Lev5LiJ5q61MTLlt7cxMeiZnw!5e0!3m2!1szh-TW!2stw!4v1626622890619!5m2!1szh-TW!2stw"
                width="550"
                height="240"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        // 預設第一個 click
        const firstClick = 0;
        const $another = $(".click-title li").eq(firstClick).addClass("active");
        $($another.find("a").attr("href")).siblings().hide();

        // li 頁籤被 click
        $(".click-vr")
          .click(function () {
            // 找 li 裡的 a href'#id'
            const $this = $(this),
              clickThis = $this.find("a").attr("href");

            // 自己有 active，其他沒有
            $this.addClass("active").siblings(".active").removeClass("active");

            $(clickThis).stop(false, true).fadeIn().siblings().hide();

            return false;
          })
          .find("a")
          .focus(function () {
            this.blur();
          });
        $(".click-bo")
          .click(function () {
            // 找 li 裡的 a href'#id'
            const $this = $(this),
              clickThis = $this.find("a").attr("href");

            // 自己有 active，其他沒有
            $this.addClass("active").siblings(".active").removeClass("active");

            $(clickThis).stop(false, true).fadeIn().siblings().hide();

            return false;
          })
          .find("a")
          .focus(function () {
            this.blur();
          });
      });
    </script>
  </body>
</html>
